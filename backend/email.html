<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      style="
        max-width: 700px;
        margin-bottom: 1rem;
        display: flex;
        align-items: center;
        gap: 10px;
        font-family: Roboto, Arial, sans-serif;
        font-weight: 600;
        color: #3b5998;
      "
    >
      <img
        src="https://res.cloudinary.com/dw3k5fe80/image/upload/v1691401899/logo_email_uixttm.png"
        alt="ShowMyStock Logo"
        style="width: 30px"
      />
      <span>Action required: Activate your ShowMyStock Account</span>
    </div>
    <div
      style="
        padding: 1rem 0;
        border-top: 1px solid #e5e5e5;
        border-bottom: 1px solid #e5e5e5;
        color: #141823;
        font-size: 17px;
        font-family: Roboto, Arial, sans-serif;
      "
    >
      <span>Hello</span>
      <div style="padding: 20px 0">
        <span style="padding: 1.5rem 0">
          You recently created an account on ShowMyStock.com, to complete your
          registration, please confirm your account.
        </span>
      </div>
      <a
        href="${url}"
        style="
          width: 200px;
          padding: 10 px 15px;
          background: #4c649b;
          color: #fff;
          text-decoration: none;
          font-weight: 600;
          border-radius: 5px;
          display: inline-block;
          text-align: center;
          transition: background-color 0.3s;
          :hover {
            background-color: #3b4f7a;
          }
        "
        >Confirm your account</a
      >
      <br />
      <div style="padding-top: 20px">
        <span style="margin: 1.5rem 0; color: #898f9c"
          >ShowMyStock allows you to see real time inventory levels of your
          suppliers</span
        >
      </div>
    </div>
  </body>
</html>
